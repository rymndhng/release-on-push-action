name: Release on Merge To Master
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: jc-public/github-release-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump_version_scheme: norelease
          pr_label_major: major
          pr_label_minor: minor
          pr_label_patch: patch
          pr_label_norelease: no version
