name: Tests
on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install clj-kondo
      run: sudo bash <(curl -s https://raw.githubusercontent.com/borkdude/clj-kondo/master/script/install-clj-kondo)

    - name: Run clj-kondo
      run: |
        clj-kondo --lint src | awk -F' *: *' '{ print "::" $4 " file=" $1 ",line=" $2 ",col=" $3 "::" $5 }'

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install babashka
        run: sudo ./bin/install_babashka.sh

      - name: Unit Tests
        run: make test

      - name: Integration Tests
        run: bb --main release-on-push-action.core --dry-run
        env:
          BABASHKA_CLASSPATH: src
          INPUT_BUMP_VERSION_SCHEME: minor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Container Builds
        run: docker build . -t rymndhng/release-on-push-action

      - name: Container Test
        run: docker run -e INPUT_BUMP_VERSION_SCHEME -e GITHUB_SHA -e GITHUB_REPOSITORY -e GITHUB_TOKEN rymndhng/release-on-push-action --dry-run
        env:
          INPUT_BUMP_VERSION_SCHEME: minor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
