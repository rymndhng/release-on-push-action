name: Tests
on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install babashka
        run: sudo ./bin/install_babashka.sh

      - name: Unit Tests
        run: make test

      - name: Integration Tests
        run: ./entrypoint.sh --dry-run
        env:
          INPUT_BUMP_VERSION_SCHEME: minor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Container Builds
        run: docker build . -t rymndhng/release-on-push-action

      - name: Container Tests
        run: docker run -e INPUT_BUMP_VERSION_SCHEME -e GITHUB_TOKEN rymndhng/release-on-push-action --dry-run
        env:
          INPUT_BUMP_VERSION_SCHEME: minor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
